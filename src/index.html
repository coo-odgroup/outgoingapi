  <style>
   .loader {
     margin: 50px auto 0;
     border: 16px solid #f3f3f3;
     border-top: 8px solid #072964;
     border-radius: 50%;
     width: 120px;
     height: 120px;
     animation: spin 2s linear infinite;
     margin-top:20%;
   }

   @keyframes spin {
     0% {
       transform: rotate(0deg);
     }
     100% {
       transform: rotate(360deg);
     }
   }
 </style>
  
 </head>

<body>
   <app-root>
      <div class="loader"></div>
   </app-root>


</body>
